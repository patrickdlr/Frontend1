    <script>
        function fetchsql_parent() {
            fetch('http://127.0.0.1:5000/test_fetchsql_parent')
                .then(response => response.json())
                .then(function (data) {
                    var str = JSON.stringify(data, null, 4)
                    //var str = data
                    // document.getElementById("divtext1").innerHTML = str
                    console.log(data)
                    console.log("obtained from backend: " + typeof (data))
                    console.log(data.length)

                    document.getElementById("datatable_parent_id").innerHTML = ''

                    var string_placeholder1 = ''
                    // for (const key in data[0]) {
                    //     console.log(key); 
                    //     var string1 = `${key}</br>`; //use ` instead of '
                    //     string_placeholder1 += string1;
                    // }
                    // string_placeholder1 += '</br>'


                    for (var i = 0; i < data.length; i++) {
                        for (const key in data[i]) {
                            var value1 = `${key}: ${data[i][key]}</br>`; //use ` instead of '
                            string_placeholder1 += value1;
                        }
                        string_placeholder1 += '</br>'
                    }
                    document.getElementById("datatable_parent_id").innerHTML = string_placeholder1;
                });
        }


        function fetchsql() {
            fetch('http://127.0.0.1:5000/test_fetchsql')
                // fetch("http://huesset.com/test_fetchsql")
                .then(response => response.json())
                .then(function (data) {
                    // document.getElementById("divtext1").innerHTML = data

                    var str = JSON.stringify(data, null, 4)
                    //var str = data
                    // document.getElementById("divtext1").innerHTML = str
                    console.log(data)
                    console.log("obtained from backend: " + typeof (data))
                    console.log(data.length)

                    var string_placeholder1 = ''
                    string_placeholder1 += '<thead><tr>'
                    for (const key in data[0]) {
                        console.log(key);
                        var string1 = `<th>${key}</th>`; //use ` instead of '
                        string_placeholder1 += string1;

                    }
                    string_placeholder1 += '</tr></thead>'


                    for (var i = 0; i < data.length; i++) {
                        string_placeholder1 += '<tbody><tr>'
                        for (const key in data[i]) {
                            var value1 = `<td>${data[i][key]}</td>`; //use ` instead of '
                            string_placeholder1 += value1;
                        }
                        string_placeholder1 += '</tr></tbody>'
                    }
                    document.getElementById("table_child").innerHTML = string_placeholder1;
                });
        }

        fetchsql_parent();
        fetchsql();
